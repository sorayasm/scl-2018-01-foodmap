<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodMap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="logo">
                <img src="img/logo.png" alt="logo" srcset="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="map-canvas"></div>
                <br>
                <div id="search">
                    <form>
                        <fieldset>
                            <legend>Elige qué tipo de local quieres buscar cerca de ti:</legend>
                            <div>
                                <input type="radio" id="cafe" name="select" value="cafe" onclick="handleClick(this);" />
                                <label for="cafe">Café</label> &nbsp;&nbsp;
                                <input type="radio" id="restaurant" name="select" value="restaurant" onclick="handleClick(this);" />
                                <label for="restaurant">Restaurant</label> &nbsp;&nbsp;
                                <input type="radio" id="bar" name="select" value="bar" onclick="handleClick(this);" />
                                <label for="bar">Bar</label>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="footer">
                    <img src="img/foodmap.png" alt="" srcset="">
                    </br>
                    <p class="text-muted">Creado para Laboratoria por <a href="http://www.newideaslab.org">New Ideas Lab</a></p>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOqZlf8w07M8yEiRjRcELfHrntiu4TdDA&callback=initMap&libraries=geometry,places" async defer></script>
    </script>
    <script src="app.js"></script>


</body>

</html>
